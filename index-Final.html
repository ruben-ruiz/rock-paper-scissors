<html>

<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="gameRules">
        <h1>PLAY ROCK-PAPER-SCISSORS AGAINST THE CPU</h1>
        <h2>First to win 5 rounds is the ultimate mastermind</h2>
    </div>
    <div class="container">
        <div class="game">
            <div class="cpuChoice">
                <h3>CPU</h3>
                <img src="images/icons8-hacking-64.png" alt="">
            </div>
            <hr>
            <div class="playerChoice">
                <img id="playerImg" src="images/icons8-question-mark-64.png" alt="">
            </div>
            <div class="playerChoose">
                <h3>Pick your weapon</h3>
                <img src="images/icons8-hand-rock-50.png" class="choose" data-key="rock"></img>
                <img src="images/icons8-hand-paper-50.png" class="choose" data-key="paper"></img>
                <img src="images/icons8-hand-scissors-50.png" class="choose" data-key="scissors"></img>
            </div>
        </div>
        <div class="scoreboard">
            <h2>SCOREBOARD</h2>
            <div class="score">
                <div class="playerScore">
                    <h3>You</h3>
                    <p>0</p>
                </div>
                <div class="cpuScore">
                    <h3>CPU</h3>
                    <p>0</p>
                </div>
            </div>
            <button id="newGame">New Game</button>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
