<html>

<head>
    <title>rock paper scissors</title>
</head>

<body>
    <h1>Check Console.log for now ~ Under Construction</h1>
    <h2>Enter: game(); in console.log to play a game of 5 rounds vs the computer</h2>
    <script>
        let gameChoices = ["rock", "paper", "scissors"];

        function computerPlay() {
            randomChoice = gameChoices[Math.floor(Math.random() * gameChoices.length)];
            return randomChoice;
        }

        function playerPlay() {
            playerChoice = prompt("Write your choice: Rock, Paper, Scissors");
            return playerChoice.toLowerCase();
        }

        function playRound() {
            let result = "";
            let computerSelection = computerPlay();
            let playerSelection = playerPlay();

            if (computerSelection == 'rock' && playerSelection == 'scissors') {
                result = "You lost!";
                return result
            } else if (computerSelection == 'rock' && playerSelection == 'paper') {
                result = "You won!";
                return result
            } else if (computerSelection == 'paper' && playerSelection == 'scissors') {
                result = "You won!";
                return result
            } else if (computerSelection == 'paper' && playerSelection == 'rock') {
                result = "You lost!";
                return result
            } else if (computerSelection == 'scissors' && playerSelection == 'rock') {
                result = "You won!";
                return result
            } else if (computerSelection == 'scissors' && playerSelection == 'paper') {
                result = "You lost!";
                return result
            } else if (computerSelection === playerSelection) {
                result = "You tied!";
                return result
            } else {
                console.log("You did not enter a proper choice. Please try again");
                result = "";
                return result;
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                result = playRound();
                console.log(result);

                if (result == "You lost!") {
                    computerScore++
                } else if (result == "You won!") {
                    playerScore++
                } else if (result == "You tied!") {
                    continue
                } else {
                    i = i - 1;
                }
            }

            if (computerScore > playerScore) {
                console.log(`The computer beat you! Your Score = ${playerScore} and Computer Score = ${computerScore}`);
            } else if (playerScore > computerScore) {
                console.log(`You beat the computer! Your Score = ${playerScore} and Computer Score = ${computerScore}`);
            } else {
                console.log(`You tied the computer! Your Score = ${playerScore} and Computer Score = ${computerScore}`);
            }
        }
    </script>
</body>

</html>
